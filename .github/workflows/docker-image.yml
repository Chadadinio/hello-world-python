name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: 
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: build the Docker image
      run: docker build . --file docker-image.yml --tag python-hello-world/node-test:$(date +%s)
    - name: Docker push
      run: docker push ${{secrets.DOCKER_USER}}/assaf_lessons:python-hello-world
